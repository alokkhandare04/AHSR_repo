controller_manager:
  ros__parameters:
    update_rate: 100

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

diff_drive_controller:
  ros__parameters:
    publish_rate: 50.0
    base_frame_id: base_link
    odom_frame_id: odom

    # These names MUST match the new joint names in your URDF
    left_wheel_names: ["base_left_wheel_joint"]
    right_wheel_names: ["base_right_wheel_joint"]
    
    # This is based on the X-axis distance in your joint origins (0.26 - (-0.26))
    wheel_separation: 0.45
    
    # IMPORTANT: You must measure your wheel's radius and set this value!
    wheel_radius: 0.05

    use_stamped_vel: false